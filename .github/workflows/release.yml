name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app
        run: ./Scripts/build.sh

      - name: Create ZIP
        run: |
          cd "${{ github.workspace }}"
          zip -r "Agent-Hub-${{ github.ref_name }}.zip" "Agent Hub.app"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Agent-Hub-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
